<tab>
    <a href="{opts.href||'#'}">
        <li class={this.klsMap} style="{{width : this.width }}">
            <div>
                <yield/>
            </div>
        </li>
    </a>
    <script>
        this.klsMap = {active: this.opts.active};
        this.width = "25%";
        this.setWidth = function (width) {
            this.width = width;
            this.update()
        };
    </script>
</tab>
